<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>LOOPS in JAVASCRIPT</h2>
    <script>
        var fruit=["Apple","Banana","Dragon fruit","Pineapple","Jack fruit"]
        for(i=0;i<fruit.length;i++){
            var text=fruit[i]+"<br>";
            document.write(text)
        }
    </script>
</body>
